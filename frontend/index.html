<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wear E-Commerce</title>
    <link rel="stylesheet" href="wear.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Custom Wear</h1>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#customize">Customize</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h2>Design Your Own Style</h2>
        <p>Customize your wear with premium fabric and unique designs.</p>
        <button onclick="window.location.href='#customize'">Start Customizing</button>
    </section>
    
    <section id="products">
        <h2>Trending Products</h2>
        <div class="product-grid" id="product-list"></div>
    </section>
    
    <section id="customize">
        <h2>Customize Your Outfit</h2>
        <label for="color">Select Color:</label>
        <input type="color" id="color" value="#000000">
        <label for="text">Add Text:</label>
        <input type="text" id="text" placeholder="Your Name / Number">
        <button onclick="applyCustomization()">Apply</button>
        <div id="preview" class="preview-box"></div>
    </section>
    
    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="checkout()">Checkout</button>a
    </section>
    
    <section id="login">
        <h2>Login / Signup</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </section>
    
    <footer>
        <p>&copy; 2025 Custom Wear. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const products = [
                {name: "T-Shirt", price: "₹1600"},
                {name: "Cargos", price: "₹2500"},
                {name: "Joggers", price: "₹2000"},
                {name: "Jeans", price: "₹2800"}
            ];
            
            const productList = document.getElementById("product-list");
            products.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `<h3>${product.name}</h3><p>${product.price}</p><button onclick="addToCart('${product.name}', '${product.price}')">Add to Cart</button>`;
                productList.appendChild(div);
            });
        });
        
        function applyCustomization() {
            const color = document.getElementById("color").value;
            const text = document.getElementById("text").value;
            const preview = document.getElementById("preview");
            preview.style.backgroundColor = color;
            preview.innerText = text;
        }
        
        let cart = [];
        function addToCart(name, price) {
            cart.push({name, price});
            updateCart();
        }
        
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            cart.forEach(item => {
                const div = document.createElement("div");
                div.innerText = `${item.name} - ${item.price}`;
                cartItems.appendChild(div);
            });
        }
        
        function checkout() {
            alert("Proceeding to checkout with " + cart.length + " items.");
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        #hero {
            text-align: center;
            padding: 50px;
            background: #ddd;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #customize, #cart, #login {
            padding: 20px;
            text-align: center;
        }
        .preview-box {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            margin: 10px auto;
            text-align: center;
            line-height: 100px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</body>
</html>
